<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receptionist Login</title> 
  <style>
    body {
        font-family: Arial, sans-serif;
        background-image:url('static/bike.jpg');  
        background-repeat:no-repeat; 
        background-size:cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .login-container {
        text-align: center;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: white;
      }
      
      .login-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      input {
        padding: 10px;
        margin: 5px 0;
        width: 250px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      
      button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      
      button:hover {
        background-color: #555;
      }
      
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Receptionist Login</h1> 
    {% csrf_token %}
    <form class="login-form" action="receptionistlogin" method="post"> 
        {% csrf_token %}
      <input type="text" placeholder="Username" name="username" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
